<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة عيادات الراجحي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        /* Custom scrollbar for better UX */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #718096; /* gray-500 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0; /* gray-400 */
        }
        /* Print-specific styles */
        @media print {
            .no-print {
                display: none !important;
            }
            .printable-area {
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            body {
                background-color: #fff;
            }
            .printable-medical-report {
                font-size: 12pt;
            }
        }
        /* Animation for notifications */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(-50%, -100%, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(-50%, 0, 0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out forwards;
        }

        /* Animation for documentation page */
        @keyframes fadeInSlideDown {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .animate-fade-in-slide-down {
          animation: fadeInSlideDown 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>

    <script type="importmap">

        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
